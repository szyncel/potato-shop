<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true">
    <app-user-menu></app-user-menu>
  </mat-sidenav>
  <mat-sidenav-content>

    <ng-container *ngIf="orders">
      <ngx-datatable class="bootstrap" [headerHeight]="50" [limit]="5" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'"
                     [rows]="rows">
        <ngx-datatable-column name="Zamówienie" prop="nr" [width]="200"></ngx-datatable-column>
        <ngx-datatable-column name="Data zamówienia" prop="date" [width]="150"></ngx-datatable-column>
        <ngx-datatable-column name="Suma" prop="sum" [width]="50"></ngx-datatable-column>
        <ngx-datatable-column name="Status" prop="status"></ngx-datatable-column>
        <ngx-datatable-column name="" prop="action">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <a [routerLink]="['/my/orders/', value]">Szczegóły</a>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>




      <button mat-raised-button color="primary" routerLink="/my/account">Wróć</button>
    </ng-container>

  </mat-sidenav-content>
</mat-sidenav-container>
