<div class="header">
    <h2 class="title big bigger">
      <span>Lista dostepnych produktów</span> 
      <span *ngIf="productsCount" class="small">liczba przedmiotów w sklepie: {{productsCount}}</span>
    </h2>
    
    <hr class="style1">
</div>
<div class="products" fxLayout.lt-md="column" fxLayout="row" fxLayoutAlign="space-around">

  <div fxFlex="20">
    <h2 class="title">Kategorie</h2>
    <app-product-filter [category]="category"></app-product-filter>
    <h2 class="title">Przedział cenowy</h2>
    <p>future</p>
    <h2 class="title">Pochodzenie</h2>
    <p>future</p>
  </div>

  <div fxFlex="75">
    <ul class="cards">
      <ng-container *ngFor="let p of filteredProducts">
        <app-product-card [del]="false" [wishlist]="wishlist" [product]="p" [shopping-cart]="cart" class="cards_item"></app-product-card>
      </ng-container>
    </ul>
  </div>
</div>
