    <mat-card class="example-card">
      <img mat-card-image
           [src]="product.imgUrl"
           alt="...">
      <mat-card-content>
        <div class="col-6"><strong [routerLink]="['/products/', product._id]">{{product.title}}</strong></div>
        <div class="col-auto">X</div>
        <div class="row">
          <div class="col-12">Odmiana: {{product.category}}</div>
          <div class="col-12">Cena: <strong>{{product.price}} zł</strong></div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="heart" *ngIf="wishlist">
          <wishlist-button [product]="product"></wishlist-button>
        </div>
        <div *ngIf="showDelete" class="heart">
          <i (click)="delFromWishlist()" class="fa fa-times fa-2" aria-hidden="true"></i>
        </div>
      </mat-card-actions>
      <mat-card-actions>
        <div class="row justify-content-center" *ngIf="(showActions && shoppingCart) || showDelete">
          <button mat-raised-button color="primary" class="full-width"
                  *ngIf="shoppingCart.getQuantity(product)===0;else updateQuantity"
                  (click)="addToCart(product)">Dodaj do koszyka</button>
          <ng-template #updateQuantity>
            <app-product-quantity class="full-width" [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
          </ng-template>
        </div>
      </mat-card-actions>
    </mat-card>
