<div class="card">
  <div class="card_image">
    <img [src]="product.imgUrl" />
  </div>
  <div class="heart" *ngIf="wishlist">
    <wishlist-button [product]="product"></wishlist-button>
  </div>
  <div *ngIf="showDelete" class="heart">
    <i (click)="delFromWishlist()" class="fa fa-times fa-2" aria-hidden="true"></i>
  </div>
  <div class="card_content">
    <h2 class="card_heading">
      <a [routerLink]="['/products/', product._id]">{{product.title}}</a>
    </h2>
    <span>Odmiana: {{product.category}}</span>
    <span>Cena: {{product.price}}</span>
  </div>
  <div *ngIf="(showActions && shoppingCart) || showDelete" class="card-footer">'


    <button *ngIf="shoppingCart.getQuantity(product)===0;else updateQuantity" (click)="addToCart(product)" class="card_button">Dodaj do koszyka</button>
    <ng-template #updateQuantity>
      <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
    </ng-template>

  </div>


</div>
