<div class="card">
  <div class="card_image">
    <img [src]="product.imgUrl" />
  </div>
  <div class="card_content">
    <h2 class="card_heading">{{product.title}}</h2>
    <p>Odmiana: {{product.category}}</p>
  </div>
  <div class="card-footer">
    <button (click)="addToCart(product)" class="card_button">Dodaj do koszyka</button>
    <div>{{ getQuantity() }}</div>
  </div>


</div>
