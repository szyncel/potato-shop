<ng-container *ngIf="cart">


  <h2 fxLayoutAlign="center">KOSZYK({{cart.totalItemsCount}})</h2>
  <hr>

  <table id="customers">
    <tr>
      <th>Produkt</th>
      <th>Kategoria</th>
      <th>Cena</th>
      <th>Ilość</th>
      <th></th>
    </tr>
    <tr *ngFor="let item of cart.items">
      <td>
        <img [src]="item.product.imgUrl" alt="">

      </td>
      <td>{{item.product.title}}</td>
      <td>{{item.product.price}}</td>
      <td><app-product-quantity [product]="item.product" [shopping-cart]="cart"></app-product-quantity></td>
      <td>
        <a href="#">Remove</a>
      </td>
    </tr>
  </table>
  <h3>Total Price: {{cart.totalPrice}}</h3>


  <hr>
  <div fxLayoutAlign="center">
    <button>KONTYNUUJ ZAKUPY</button>
    <button>PRZEJDŹ DO KASY</button>
  </div>
</ng-container>
