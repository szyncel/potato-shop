<ng-container *ngIf="cart && cart.totalItemsCount else emptyBag">
  <h2 class="title big" fxLayoutAlign="center">KOSZYK({{cart.totalItemsCount}})</h2>
  <hr> 
  <table class="itemsTable">
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td class="pName">
          <img [src]="item.product.imgUrl" alt="trreeelo">
          <div class="itemInfo">
            <a [routerLink]="['/products/', item.product._id]">{{item.product.title}}</a>
            <div>
            <span>Kategoria: {{item.product.category}}</span> 
            <span><app-product-quantity [product]="item.product" [shopping-cart]="cart"></app-product-quantity></span>
            
            <span><strong>{{item.totalPrice}} zł</strong></span>          
            </div>
          </div>
        </td>
        <td id="test">
          <span class="delete" (click)="removeFromCart(item.product)" >X</span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="end">
      <span class="left"><a (click)="clearCart()">Wyczyść koszyk</a></span>
      <span class="right"><strong>Łączna kwota: </strong> {{cart.totalPrice}} zł</span>
  </div>

  <hr>
<div class="summary">
    <button routerLink="/">KONTYNUUJ ZAKUPY</button>
    <button
    *ngIf="cart.items.length"
     routerLink="/checkout/address"
    >PRZEJDŹ DO KASY</button>
</div>
</ng-container>

<ng-template #emptyBag>
  <h2 class="title big">O nie!! Pusty koszyk</h2>
  <button routerLink="/" >Kontynuuj zakupy</button>
</ng-template>
