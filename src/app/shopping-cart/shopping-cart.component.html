<h2 fxLayoutAlign="center">KOSZYK({{cart.totalItemsCount}})</h2>

<table id="customers">
  <tr>
    <th>Produkt</th>
    <th>Cena</th>
    <th>Ilość</th>

  </tr>
</table>
