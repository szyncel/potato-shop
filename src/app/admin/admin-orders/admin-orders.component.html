<ng-container *ngIf="orders">


  <h2 fxLayoutAlign="center">Zarządzanie zamówieniami</h2>
  <hr>

  <table id="customers">
    <tr>
      <th>Id</th>
      <th>Data zamówienia</th>
      <th>Suma</th>
      <th>Status</th>
      <th></th>
    </tr>
    <tr *ngFor="let item of orders">
      <td>{{item._id}}</td>
      <td>{{item.datePlaced}}</td>
      <td></td>
      <td></td>
      <td><a [routerLink]="['/admin/orders/', item._id]">Szczegóły</a></td>
    </tr>
  </table>





</ng-container>
